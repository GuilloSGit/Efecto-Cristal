<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#e4baab">
    <title>Efecto Cristal</title>
</head>
<body>
    <main class="main-section" id="main">
        <div class="container">
            <div class="sidebar">
                <div class="profile-card">
                    <img class="profile" src="img/carpintería.svg" alt="principal" width="100">
                    <h3>Guillermo Andrada</h3>
                    <ul>
                        <li><a href="#">Tareas de hoy</a></li>
                        <li><a href="#">Importante</a></li>
                        <li><a href="#">Escuela</a></li>
                        <li><a href="#">Casa</a></li>
                        <li><a href="#">Trabajo</a></li>
                </div>
            </div>
            <section>
                <div class="header">
                    <h4>Hola, estas son tus tareas para hoy...</h4>
                    <span>Jueves, 22 de Mayo 2021</span>
                </div>
                <div class="tareas">
                    <div class="card">
                        <div class="content">
                            <div class="left">
                                <img src="img/android-chrome-192x192.png" alt="icono" width="50">
                            </div>
                            <div class="right">
                                <div class="task">Escuela Frontera</div>
                                <div class="status">2 de 10 terminadas</div>
                                <div class="progress">
                                    <div class="fill fill-20"></div>
                                </div>
                            </div>
                        </div>
                        <div class="buttons">
                            <button class="btn">Completado</button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="content">
                            <div class="left">
                                <img src="img/android-chrome-192x192.png" alt="icono" width="50">
                            </div>
                            <div class="right">
                                <div class="task">Familia Beltrán</div>
                                <div class="status">6 de 10 terminadas</div>
                                <div class="progress">
                                    <div class="fill fill-60"></div>
                                </div>
                            </div>
                        </div>
                        <div class="buttons">
                            <button class="btn">Completado</button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="content">
                            <div class="left">
                                <img src="img/android-chrome-192x192.png" alt="icono" width="50">
                            </div>
                            <div class="right">
                                <div class="task">Salón Municipal</div>
                                <div class="status">4 de 10 terminadas</div>
                                <div class="progress">
                                    <div class="fill fill-40"></div>
                                </div>
                            </div>
                        </div>
                        <div class="buttons">
                            <button class="btn">Completado</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
